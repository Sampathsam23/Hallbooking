<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link 
    rel="stylesheet" type="text/css" 
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../static/css/feedback.css" />
    <title>feedback</title>
</head>
<body >
        <div id="feedback-div">
          <h2 style="text-align: center;margin-bottom: 30px;">FEEDBACK FORM</h2>
          <form action="" method="post" class="form" id="feedback-form1" name="form1" enctype="multipart/form-data">
            {% csrf_token %}
            <p class="name">
              <input name="name" type="name" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" required placeholder="Enter Name" id="feedback-name" />
            </p>
      
            <p class="email">
              <input name="email" type="email" class="validate[required,custom[email]] feedback-input" id="feedback-email" placeholder="Enter Email" required />
            </p>
      
            <p class="text">
              <textarea name="comment" type="comment" class="validate[required,length[6,300]] feedback-input" id="feedback-comment" required placeholder="Type your feedback here...."></textarea>
            </p>
      
            <div class="feedback-submit">
              <input type="submit" value="SUBMIT" id="feedback-button-blue" />
            </div>
          </form>
        </div>
      
      
      
</body>
</html>
